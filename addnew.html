<!DOCTYPE html>
<html>

  <head>
		<title>AddFlightINfo</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" type="text/css" />
		<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

</head>
<body  style="background-color: rgb(247, 12, 12)">    

		<!-- Header -->

		<header id="header" class="alt">
			<div class="header-content">
				
				<h1><a href="index.html">Musiq <span>Virtual Airlines</span></a></h1>
			</div>
			<!-- Add the image logo here -->
			<div class="logo-container">
		
		<img src="./images/qfLogo1nobkg.png" alt="Musiq Virtual Airlines">
		
			</div>
						<nav id="nav">
							<ul>
								<li><a href="index.html">Home</a></li>
							
								<li><a href="logout.html">Log Out</a></li>
							</ul>
						</nav>
		</header>
    
  <div class="formcontainer">
    <h1>Add New Flight Information</h1>
  
    <form id="form" action="/fltdata/add-flt-data" method="post">
      
      <input type="hidden" id="userId" name="userId" value="${userId}">

      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" value="" required><br>
      
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" value="" required><br>
     
      <label for="callsign">Call Sign:</label>
      <input type="text" id="callSign" name="callSign" value="" required><br>
      
      <label for="origin">Flight Origin:</label>
      <input type="text" id="origin" name="origin" required><br>
      
      <label for="destination">Flight Destination:</label>
      <input type="text" id="destination" name="destination" required><br>
      
      <label for="date_">Date (UTC):</label>
      <input type="date" id="date_" name="date_" required><br>
      
      <label for="time_">Time (UTC):</label>
      <input type="time" id="time_" name="time_" required><br>
      
      <label for="tbd3">TBD 3:</label>  
      <input type="text" id="tbd3" name="tbd3"><br>
      
      <label for="tbd4">TBD 4:</label>
      <input type="text" id="tbd4" name="tbd4"><br>
      
      <label for="tbd5">TBD 5:</label>
      <select id="tbd5" name="tbd5">
        <option value="TBD5 1">TBD A</option>
        <option value="TBD5 2">TBD B</option>
        <option value="TBD5 3">TBD C</option>
      </select><br>
      
      <label for="pirep">Pirep Info:</label>
      <textarea id="pirep" name="pirep"></textarea><br>
      
      <button type="submit">Submit</button>
    </form>
  
    <div id="adminSection" style="display: none;">
      <h2>Admin Section</h2>
      <div id="applications"></div>
    </div>
  </div>

  <script>
    // Get the query string from the URL
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
  
    // Get the value of the 'userId' parameter
    const userId = urlParams.get('userId');
  
    // Check if userId is defined and has a value
    if (userId) {
      // If userId is defined, render the input field with its value
      const userIdInput = document.getElementById('userId');
      userIdInput.value = userId;
    }

    /* document.getElementById("adminSection").style.display = "none"; */


  </script>
  

</body>
</html>
