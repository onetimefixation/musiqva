<!DOCTYPE html>
<html>

  <head>
		<title>AddUser</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" type="text/css" />
		<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

</head>
<body  style="background-color: rgb(206, 35, 35)">    

		<!-- Header -->

		<header id="header" class="alt">
			<div class="header-content">
				
				<h1><a href="index.html">Musiq <span>Virtual Airlines</span></a></h1>
			</div>
			<!-- Add the image logo here -->
			<div class="logo-container">
		
		<img src="./images/qfLogo1nobkg.png" alt="Musiq Virtual Airlines">
		
			</div>
						<nav id="nav">
							<ul>
								<li><a href="index.html">Home</a></li>
							
								<li><a href="logout.html">Log Out</a></li>
							</ul>
						</nav>
		</header>

  <div class="formcontainer">
    <h1>Registration Application</h1>
  
    <form id="form" action="/users/adduser" method="post">

      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required><br>

      
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required><br>
      
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required><br>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br>
    
      <label for="location">Preferred Location:</label>
      <select id="location" name="location">
        <option value="Boston">Boston, MA</option>
        <option value="Raleigh">Raleigh, NC</option>
        <option value="Miami">Miami, FL</option>
        <option value="Houston">Houston, TX</option>
        <option value="Denver">Denver, CO</option>
        <option value="LasVegas">Las Vegas, NV</option>
        <option value="Portland">Portland, OR</option>
        <option value="Ontario">Ontario, CA</option>
        <option value="Vancouver">Vancouver, CA</option>
        <option value="British Columbia">British Columbia, CA</option>
      </select><br>

      Login credentials
      <label for="username">Email:</label>
      <input type="username" id="username" name="username" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <label for="password2">Re-enter password:</label>
      <input type="password" id="password2" name="password2" required><br>
      
      <label for="additionalinfo">Additional Info:</label>
      <textarea id="additionalinfo" name="additionalinfo"></textarea><br>
      
      <button type="submit">Submit</button>
    </form>
  
    <div id="adminSection" style="display: none;">
      <h2>Admin Section</h2>
      <div id="applications"></div>
    </div>
  </div>
</body>
</html>
